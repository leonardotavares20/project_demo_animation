<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-large-image">
        <img class="large-image" src="" alt="" />
      </div>
      <div class="scroll-warning-container"><p>Scroll</p></div>
      <div class="images-grid">
        <div class="image-container image-1">
          <img src="./assets/the_chainsmokers.jpg" alt="" />
        </div>
        <div class="image-container image-2">
          <img src="./assets/madeon.webp" alt="" />
        </div>
        <div class="image-container image-3">
          <img src="./assets/avicii.jpg" alt="" />
        </div>
        <div class="image-container image-4">
          <img src="./assets/zedd.jpg" alt="" />
        </div>
        <div class="image-container image-5">
          <img src="./assets/calvin_harris.webp" alt="" />
        </div>
        <div class="image-container image-6">
          <img src="./assets/linkin.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="horizontal-container">
      <div class="horizontal-inner">
        <div class="horizontal-grid">
          <div class="grid">
            <div class="card">
              <img src="./assets/zedd.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/linkin.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/the_chainsmokers.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/avicii.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/madeon.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="cards-warning-container">
        <p>Click</p>
      </div>
      <div class="cards-items">
        <div class="card-item card-item-1">1</div>
        <div class="card-item card-item-2">2</div>
        <div class="card-item card-item-3">3</div>
        <div class="card-item card-item-4">4</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
